<ion-header>
  <ion-toolbar>
    <ion-button slot ="start" shape="round" fill="outline" >
      <ion-back-button defaultHref ="/"></ion-back-button>
    </ion-button>
    <ion-title>About {{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title><b>{{this.name}}</b></ion-card-title>
      <ion-card-subtitle>{{this.email}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        Age is <b>{{this.age}}</b> and Password that entered is <b>{{this.password}}</b>
    </ion-card-content>

  </ion-card>

</ion-content>
